<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paper scissor game</title>
    <link rel="stylesheet" href="rps.css">

</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">

        <div class="choice" id="Rock">
            <img src="https://brendan-fisher.github.io/rock_paper_scissors/images/rock.png" alt="Rock ">
        </div>

        <div class="choice" id="Paper">
            <img src="https://brendan-fisher.github.io/rock_paper_scissors/images/paper.png" alt="Paper ">
        </div>

        <div class="choice" id="Scissor">
            <img src="https://brendan-fisher.github.io/rock_paper_scissors/images/scissors.png" alt="scissor ">
        </div>

    </div>

        <div class="score-board">

            <div class="score">
                <p id="user-score">0</p>
                <p id="you">kaartik</p>
            </div>

            <div class="score">
                <p id="comp-score">0</p>
                <p id="computer">computer</p>
            </div>

        </div>
  
        <div class="msg-container">
            <p id="msg">play your move</p>
        </div>

        <script src="rps.js"></script>
</body>
</html>
